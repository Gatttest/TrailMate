<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-assertive tabs-icon-only">


  <!-- Map Tab -->
  <ion-tab title="Map" icon="icon ion-map" ui-sref="tab.map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- Trails Tab -->
  <ion-tab title="Trails" icon="icon ion-search" ui-sref="tab.trails">
    <ion-nav-view name="tab-trails"></ion-nav-view>
  </ion-tab>


  <!-- Info Tab -->
  <ion-tab title="Extras" icon="icon ion-information-circled" href="#/tab/extras">
    <ion-nav-view name="tab-extras"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="true" title="TrailDetail">
    <ion-nav-view name="tab-trail-detail"></ion-nav-view>
  </ion-tab>


</ion-tabs>
